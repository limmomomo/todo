<!DOCTYPE html> 
<html>
<head>
	<title>A To-Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/todo_array.js"></script>
    
</head>

<body>
<div class="mainpage" data-role="page">
	<div class="profile-head">
		<h1>Things To Do!</h1>
        
	</div><!-- /header -->

	<div role="main" class="ui-content">
	<form>
			<fieldset data-role="ui-field-contain"> 
				<label for="task">Task:</label>
				<input type="text" name="task" id="task">
			</fieldset>	
    <fieldset data-role="ui-field-contain"> 
		<label for="priority">Priority:</label>
<select name="task" id="priority">
    <option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option>
	<option value="9">9</option>
	<option value="10">10</option>
</select>
				</fieldset>
<input id="add" type="button" value="Add">
    </form>
	  <table data-role="table" id="table-column-toggle" class="ui-responsive table-stroke">
	              <thead id="tablehead">
	                <tr>
	                  <th data-priority="1">No.</th>
	                  <th>Task</th>
	                  <th data-priority="3">Priority</th>
	                  <th id="hdone"></th>
	                 
	                </tr>
	              </thead>
	              <tbody class="tasktable">	                     
	              </tbody>
	            </table>
    </div>
           
	<div data-role="footer" data-position="fixed">
		<h4>You can do this!</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
